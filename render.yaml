services:
  - type: web
    name: stransport
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 service.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: stransport-djm8.onrender.com,localhost,127.0.0.1
